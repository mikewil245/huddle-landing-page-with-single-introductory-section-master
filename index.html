<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles2.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="huddle-container">
      <header>
        <img class="header-logo" src="images/logo.svg" alt="desktop" />
      </header>
      <main>
        <div class="huddle-image">
          <img
            src="images/illustration-mockups.svg "
            class="animate__animated animate__backInLeft"
            alt="main-logo"
          />
        </div>
        <div class="huddle-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="/">Register</a>
        </div>
      </main>

      <footer>
        <img class="social-media" src="facebook-f.svg" alt="fb" />
        <img class="social-media" src="twitter.svg" alt="twitter" />
        <img class="social-media" src="instagram.svg" alt="insta" />
      </footer>
    </div>
  </body>
</html>
